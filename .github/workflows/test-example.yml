name: Test Metrics Example

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Jest Tests
      run: npm test -- --json --outputFile=jest-results.json --coverage
    
    - name: Run Playwright Tests
      run: npx playwright test --reporter=json --output-file=playwright-results.json
      if: always()
    
    - name: Publish Test Metrics
      uses: ./  # Use local action
      if: always()
      with:
        report_paths: 'jest-results.json,playwright-results.json'
        test_framework: 'auto'
        fail_on_failure: true
        detailed_summary: true
        require_tests: true
        retention_days: 30
